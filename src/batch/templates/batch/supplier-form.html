{% extends 'farm/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Adicionar Empresa do protocolo</div>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group">
                                        {{ field.label }}
                                        {{ field }}
                                    </div>
                                {% endfor %}
                                <br>
                                <button class="btn btn-success" type="submit">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    {% for supplier in supplier_list %}
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="">{{ supplier.supplier_acronym }}</a>
                            </li>
                        </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
